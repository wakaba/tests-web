<!DOCTYPE HTML>
<title>script stream</title>

<pre id=progress>Not started</pre>

<script>
  var p = document.getElementById ('progress');
  function print (s) {
    p.textContent += '\n[' + (new Date).toUTCString () + '] ' + s;
  }

  window.onmessage = function (ev) {
    print (ev.data);
  };

  print ('Started');
  var iframe = document.createElement ('iframe');
  iframe.src = 'stream-scripts-1.cgi';
  iframe.onload = function () {
    iframe.parentNode.removeChild (iframe);
    print ('Done');
  };
  document.body.appendChild (iframe);
</script>
