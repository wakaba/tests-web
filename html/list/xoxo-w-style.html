<html lang="ja">

<body>
<h1><abbr lang="en"
title="Extensible Open XHTML Outlines">XOXO</abbr> のテスト</h1>

<p>たまたま <a href="http://microformats.org/wiki/xoxo"><abbr lang="en"
title="Extensible Open XHTML Outlines">XOXO</abbr></a> 
の輪郭の前に存在している何らかの段落のようなもの。</p>

<ol class="xoxo">
<li>
<span>根</span>
	<ol>
	<li>節点</li>
	<li>節点</li>
	<li>
	<div class="nonpara">節点</div>
	<ol>
		<li>節点</li>
		<li>
		<div class="nonpara">節点</div>
		<ol compact>
			<li>節点</li>
		</ol>
		</li>
	</ol>
	</li>
	<li>節点</li>
	</ol>
</li>
</ol>

<p>たまたま <a href="http://microformats.org/wiki/xoxo"><abbr lang="en"
title="Extensible Open XHTML Outlines">XOXO</abbr></a> 
の輪郭の後に存在している何らかの段落のようなもの。</p>

</body>
</html>
