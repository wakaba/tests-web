<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>xhtml:style</title>
</head>
<body xmlns:xhtml="http://www.w3.org/1999/xhtml">
<h1><code><var>xhtml</var>:style</code></h1>

<p xhtml:style="color: green" style="background-color: orange">
This text is <code>green</code> if the
<code><var>xhtml</var>:style</code> is applied.
The background is <code>orange</code> if the
<code>style</code> is applied.
</p>

<p xhtml:style="color: green" style="color: orange">
This text is <code>green</code> if the
<code><var>xhtml</var>:style</code> is applied and
<code>style</code> is not applied (or lost).
The background is <code>orange</code> if the
<code>style</code> is applied and
<code><var>xhtml</var>:style</code> is not applied (or lost).
</p>

</body>
</html>
