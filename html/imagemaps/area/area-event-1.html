<!DOCTYPE HTML>
<title>Image map</title>

<p onclick="w('Image container onclick')">
<img src=../../../support/144x144.png usemap=#m title=Image onclick="w('Image onclick')" onmouseover="w('Image onmouseover')" onmouseleave="w('Image onmouseleave')">
</p>
<map name=m onclick="w('Map onclick')">
  <area shape=rect coords=10,10,50,50 href="javascript:w('Link1 navigate')" title=Link1 onclick="w('Link1 onclick')" onmouseover="w('Link1 onmouseover')" onmouseleave="w('Link1 onmouseleave')">
</map>

<ul id=logs></ul>

<script>
  function w (s) {
    var list = document.querySelector ('#logs');
    var li = document.createElement ('li');
    li.textContent = s;
    list.insertBefore (li, list.firstChild);
  } // w
</script>
