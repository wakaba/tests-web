<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>&lt;script/> in XHTML</title>
</head>
<body>
<p>Before &lt;script/></p>
<script>
  document.body.appendChild (document.createElementNS ('http://www.w3.org/1999/xhtml', 'p')).textContent = 'inserted by &lt;script/>';
</script>
<p>After &lt;script/></p>
</body>
</html>
