<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>&lt;isindex/> in XHTML</title>
  </head>
  <body>
    <isindex/>
    <pre id="source">
      <button onclick="
         var source = document.getElementById ('source');
          source.textContent = document.body.innerHTML;
      ">Show source</button>
    </pre>
  </body>
</html>
