<!DOCTYPE html>
<html lang="en">
<head>
<title>reset() Method Followed by submit() Method in submit Event</title>
</head>
<body>
<h1><code>reset()</code> Followed by 
<code>submit()</code> Method in <code>submit</code> Event</h1>

<form method="get" action="submit-reset-submit"
onsubmit="
  reset ();
  submit ();
  alert ('Submitted?');
  return false;
">

  <pre>
onsubmit="
  reset ();
  submit ();
  alert ('Submitted?');
  return false;
"
  </pre>

  <p><input type="text" name="text1" value=""></p>

  <p><input type="submit" name="Submit"></p>

</form>

</body>
</html>
