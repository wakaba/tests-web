<!DOCTYPE html>
<html lang="ja" xml:lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>空の action URI (基底 URI 明示なし)</title>
</head>
<h1>空の <code>action</code> URI</h1>

<form action="">
<p><label>入力欄のようなもの: <input type="text" name="t" /></label></p>
<p><input type="submit" value="提出ボタンのようなもの" /></p>
</form>

</html>
