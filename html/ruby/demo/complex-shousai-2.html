<!DOCTYPE html>
<html>
<head>
<title>Complex ruby example</title>
</head>
<BODY>
<P>グループルビは,
<RUBY>
<RB>五月雨</RB>
<RT>さみだれ</RT>
</RUBY>
で, モノルビは,
<RUBY>
<RBC><RB>詳</RB><RB>細</RB></RBC>
<RTC><RT>しよう</RT><RT>さい</RT></RTC>
</RUBY>
のように指定する。</P>
</BODY>

</html>
