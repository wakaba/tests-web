<!DOCTYPE HTML>
<html>
<head>
<title>Complex ruby example</title>
<style>
.before_base {
  ruby-position: above;
  ruby-position: before;
}
.after_base {
  ruby-position: below;
  ruby-position: after;
}
</style>
</head>
<body>
<p><ruby>
<rbc>
<rb>篠</rb><rb>塚</rb><rb>ひろむ</rb>
</rbc>
<rtc class="before_base">
<rt>しの</rt><rt>づか</rt><rt></rt>
</rtc>
<rtc class="after_base">
<rt rbspan="3">でふぉちぇっくな漫画家</rt>
</rtc>
</ruby></p>

</body>
</html>
