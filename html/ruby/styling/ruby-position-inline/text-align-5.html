<!DOCTYPE HTML>
<title>ruby-positon: inline and text-align</title>
<style>
ruby {
  display: inline;
  ruby-position: inline;
  position: relative;
}
rt {
  display: block;
  position: absolute;
  border: thin dotted blue;
  top: 5em;
  left: 0;
  right: 0;
  text-align: center;
}
</style>
</head>
<body>
<p><ruby><rb>xxxxxxx</rb><rt>YYYYY</rt></ruby></p>
</body>
</html>
