<!DOCTYPE HTML>
<title>ruby-positon: inline and text-align</title>
<style>
ruby {
  ruby-position: inline;
  display: inline;
  position: relative;
}
.rb {
  display: block;
  border: thin yellow dashed;
  width: 20em;
}
rt {
  display: block;
  position: absolute;
  top: 5em;
  left: 0;
  right: 0;
  border: thin blue dotted;
  text-align: center;
}
</style>
<p><ruby><span class=rb>xxxxxxxxxxx</span><rt>yyyyy</rt></ruby>
