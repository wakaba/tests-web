<!DOCTYPE html>
<html>
<head>
<title>Percent-encoded unreserved characters in relative references</title>
</head>
<body>
  <ul>
    <li><a href=".">.</a></li>
    <li><a href="%2E">%2E</a></li>
    <li><a href="./">./</a></li>
    <li><a href="%2E/">%2E/</a></li>
    <li><a href="..">..</a></li>
    <li><a href="%2E.">%2E.</a></li>
    <li><a href=".%2E">.%2E</a></li>
    <li><a href="%2E%2E">%2E%2E</a></li>
    <li><a href="../">../</a></li>
    <li><a href="%2E./">%2E./</a></li>
    <li><a href=".%2E/">.%2E/</a></li>
    <li><a href="%2E%2E/">%2E%2E/</a></li>
    <li><a href="aa/.">aa/.</a></li>
    <li><a href="aa/%2E">aa/%2E</a></li>
    <li><a href="aa/./">aa/./</a></li>
    <li><a href="aa/%2E/">aa/%2E/</a></li>
    <li><a href="aa/..">aa/..</a></li>
    <li><a href="aa/%2E.">aa/%2E.</a></li>
    <li><a href="aa/.%2E">aa/.%2E</a></li>
    <li><a href="aa/%2E%2E">aa/%2E%2E</a></li>
    <li><a href="aa/../">aa/../</a></li>
    <li><a href="aa/%2E./">aa/%2E./</a></li>
    <li><a href="aa/.%2E/">aa/.%2E/</a></li>
    <li><a href="aa/%2E%2E/">aa/%2E%2E/</a></li>
  </ul>
</body>
</html>
