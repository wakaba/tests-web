<!DOCTYPE html [
  <!ENTITY ent1 "<">
  <!ENTITY ent2 "x<a href=''">
  <!ENTITY ent3 "y<a href=''>">
  <!ENTITY ent4 "z<a href=''/>">
]>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>DocumentType.entities</title>
<script src="../../../support/result.js"/>
</head>
<body onload="
  var ol = document.getElementById ('result');
  var entities = document.doctype.entities;
  for (var i = 0; i &lt; entities.length; i++) {
    var entity = entities[i];
    var li = document.createElementNS ('http://www.w3.org/1999/xhtml', 'li');
    li.textContent = '&amp;' + entity.nodeName + '; ' + entity.textContent;
    ol.appendChild (li);
  }
">
<ol id="result"/>
</body>
</html>
