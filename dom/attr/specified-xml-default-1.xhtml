<!DOCTYPE html [
  <!ATTLIST p title CDATA "abc">
]>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>specified</title>
</head>
<body>

  <p id="result" class="FAIL">FAIL (noscript)</p>

  <script>
    var result = document.getElementById ('result');
    result.firstChild.data = 'FAIL (script)';

    var attr = result.getAttributeNode ('title');
    if (attr.specified === true) { // !
      result.firstChild.data = 'PASS';
      result.className = 'PASS';
    } else {
      result.firstChild.data = 'FAIL (' + attr.specified + ')';
    }
  </script>

</body>
</html>
