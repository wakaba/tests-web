<!DOCTYPE html>
<html lang="en">
<head>
<title>Element.getAttribute ("xmlns:a")</title>
</head>
<body>
<h1><code><var>Element</var>.getAttribute ("xmlns:a")</code></h1>

<p>Does <code><var>Element</var>.getAttribute 
("xmlns:a")</code> match to
attribute <code>("http://www.w3.org/2000/xmlns/", 
"xmlns", "a")</code>?</p>

<p>Result: <span id="result">NOT EXECUTED</span></p>

<script>
window.onload = function () {
  var result = document.getElementById ("result");
  result.firstChild.data = "FAILED";

  var el = document.createElement ("span");
  el.setAttributeNS ("http://www.w3.org/2000/xmlns/",
                     "xmlns:a", "MATCH");
  
  var attr = el.getAttribute ("xmlns:a");

  if (attr == null) {
    result.firstChild.data = "NO MATCH (null)";
  } else if (attr == "") {
    result.firstChild.data = "NO MATCH (empty)";
  } else {
    result.firstChild.data = attr;
  }
};
</script>

</body>
</html>
