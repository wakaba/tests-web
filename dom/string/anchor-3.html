<!DOCTYPE html>

<title>String.anchor (String)</title>

<body>
<h1><code>textContent = <var>String</var>.anchor (<var>String</var>)</code></h1>

<script type="text/javascript">
var s = 'text content';
document.write ('<pre>' + s.anchor ('name').replace (/&/g, '&amp;').replace (/</g, '&lt;') + '</pre>');
</script>
