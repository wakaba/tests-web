<!DOCTYPE HTML>
<html>
<head>
<title>document.defaultView</title>
</head>
<body>

<script src="../../../support/result0.js"></script>

<p><code>document.defaultView</code> = <script>

  var xhr;
  try {
    xhr = new XMLHttpRequest ();
  } catch (e) {
    xhr = new ActiveXObject ('Msxml2.XMLHTTP');
  }

  xhr.open ('GET', '../style/style-sheets/test.xml', false);
  xhr.send (null);

  var doc = xhr.responseXML;

  writeResult (doc.defaultView);

</script>.</p>

<script>
  if (doc.defaultView) {
    document.write ('<ul>');
    for (var v in doc.defaultView) {
      document.write ('<li><code>' + htescape (v) + '</code> = ');
      writeResult (doc.defaultView[v]);
      document.write ('</li>');
    }
    document.write ('</ul>');
  }
</script>

</body>
