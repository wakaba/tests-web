<!DOCTYPE HTML>
<title>Creating multiple style sheets by document.createStyleSheet ()</title>
<body>
<script>
for (var i = 1; i < 100; i++) {
  document.createStyleSheet ();
  document.write (i + 'th createStyleSheet() call succeeded<br>');
}
</script>
<script>
if (i < 100) document.write (i + 'th createStyleSheet () call failed');
</script>
