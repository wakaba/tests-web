<!DOCTYPE HTML>
<body>

<p id=rcontent></p>

<script>
  var contentEl = document.getElementById ('rcontent');

  var xml = new ActiveXObject ('Microsoft.XMLDOM');
  xml.async = false;
  xml.load ('http://h.hatena.ne.jp/api/statuses/public_timeline.xml');

  var descs = xml.getElementsByTagName ('title');
  for (var i = 0; i < descs.length; i++) {
    contentEl.appendChild (document.createTextNode (descs[i].firstChild.nodeValue));
  }
</script>
