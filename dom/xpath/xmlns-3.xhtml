<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>XPath</title>
  </head>
  <body>
    <p id="result" class="FAIL">FAIL (noscript)</p>

    <p id="data" xmlns:a="http://a/"></p>

    <script>
      var result = document.getElementById ('result');
      var data = document.getElementById ('data');
      var r = document.evaluate ('namespace::a | self::*', data, null, 0, null);
      var node1 = r.iterateNext ();
      var node2 = r.iterateNext ();
      if (node1 === data &amp;&amp; node2 === null) {
        result.firstChild.data = 'PASS';
        result.className = 'PASS';
      } else {
        result.firstChild.data = 'FAIL (' + node1 + ', ' + node2 + ')';
      }
    </script>
  </body>
</html>
