<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>XPath</title>
  </head>
  <body>
    <p id="result" class="FAIL">FAIL (noscript)</p>

    <p id="data" xmlns:a="http://a/"></p>

    <script>
      var result = document.getElementById ('result');
      var data = document.getElementById ('data');
      data.removeAttribute ('id');
      var r = document.evaluate ('count(attribute::ns:a)', data, function () {
        return 'http://www.w3.org/2000/xmlns/';
      }, 0, null);
      if (r.numberValue === 0) {
        result.firstChild.data = 'PASS';
        result.className = 'PASS';
      } else {
        result.firstChild.data = 'FAIL (' + r.numberValue + ')';
      }
    </script>
  </body>
</html>
