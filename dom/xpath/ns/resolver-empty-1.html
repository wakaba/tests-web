<!DOCTYPE html>
<title>Empty namespace</title>

<p id=result class=FAIL>FAIL (noscript)

<p id=data><hoge></hoge>

<script>
  var result = document.getElementById ('result');
  var data = document.getElementById ('data');
  var el1 = document.createElementNS (null, 'hoge');
  data.appendChild (el1);

  var r = document.evaluate ('aa:hoge', document, function () { return '' }, 0, null);
  var node = r.iterateNext ();
  if (node === null) {
    result.firstChild.data = 'PASS';
    result.className = 'PASS';
  } else {
    result.firstChild.data = 'FAIL (' + node + ')';
  }
</script>
