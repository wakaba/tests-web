<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>XPath</title>
  </head>
  <body>
    <p id="result" class="FAIL">FAIL (noscript)</p>

    <p id="data" xml:lang="en"></p>

    <script>
      var result = document.getElementById ('result');
      var data = document.getElementById ('data');
      data.removeAttribute ('id');
      var r = document.evaluate ('attribute::ns:lang', data, function () {
        return 'http://www.w3.org/XML/1998/namespace';
      }, 0, null);
      var node = r.iterateNext ();
      if (node === data.attributes[0]) {
        result.firstChild.data = 'PASS';
        result.className = 'PASS';
      } else {
        result.firstChild.data = 'FAIL (' + node + ')';
      }
    </script>
  </body>
</html>
