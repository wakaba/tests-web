<!DOCTYPE html>
<html>
<head>
<title>&lt;iframe>.contentWindow.document === &lt;iframe.contentDocument</title>
<script type="text/javascript" src="../../../support/result0.js"></script>
</head>
<body onload="
  var result = document.getElementById ('result');
  result.innerHTML = 'FAIL';
  var iframe = document.getElementsByTagName ('iframe')[0];
  var cw = iframe.contentWindow;
  var cd = iframe.contentDocument;
  if (cd === cw.document) {
    result.innerHTML = 'PASS';
  }
">
  <p id="result">FAIL (noscript)</p>
  <p><iframe src="iframe-content.html">noiframe</iframe></p>
</body>
</html>
