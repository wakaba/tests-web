<!DOCTYPE HTML>
<title>&lt;button>.type = 'button'</title>
<p id=result class=FAIL>FAIL (noscript)</p>
<script>
  var r = document.getElementById ('result');
  r.firstChild.data = 'FAIL (script error)';

  var b = document.createElement ('button');
  b.setAttribute ('type', 'reset');
  if (b.getAttribute ('type') == 'reset') {
    r.firstChild.data = 'PASS';
    r.className = 'PASS';
  } else {
    r.firstChild.data = 'FAIL (' + encodeURIComponent (b.getAttribute ('type')) + ')';
  }
</script>
