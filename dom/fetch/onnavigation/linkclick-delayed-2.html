<!DOCTYPe html>
<title>click</title>

<p><a href="logger-result.html" onclick="
  var key = 'linkclick' + Math.random ().toString ().replace (/\./, '');
  var value = Math.random ().toString ().replace (/\./, '');
  this.href += '?' + key + '=' + value;
  var img = new Image();
  img.src = 'logger.cgi?' + key + '=' + value;

  var self = this;
  setTimeout (function () {
    location.href = self.href;
  }, 0);
  return false;
">Follow this link and check the result</a>
