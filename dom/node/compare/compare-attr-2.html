<!DOCTYPE html>
<title>compareDocumentPosition</title>

<p id=result class=FAIL>FAIL (noscript)

<p id=test1>
<p id=test2>

<script>
  var test1P = document.getElementById ('test1');
  var test2P = document.getElementById ('test2');
  test1P.setAttribute ('hoge', '12');
  test2P.setAttribute ('hoge', '12');

  var attr1 = test1P.getAttributeNode ('hoge');
  var attr2 = test2P.getAttributeNode ('hoge');

  var result = attr1.compareDocumentPosition (attr2);
  var resultP = document.getElementById ('result');
  if (result == attr1.DOCUMENT_POSITION_IMPLEMENTATION_SPECIFIC |
                attr1.DOCUMENT_POSITION_PRECEDING |
                attr1.DOCUMENT_POSITION_FOLLOWING) {
    resultP.className = 'PASS';
    resultP.firstChild.data = 'PASS';
  } else {
    resultP.firstChild.data = 'FAIL (' + result + ')';
  }
</script>
