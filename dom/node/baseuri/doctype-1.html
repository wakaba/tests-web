<!DOCTYPE html>
<title>baseURI</title>

<p id=result class=FAIL>FAIL (noscript)</p>

<script>
  var p = document.getElementById ('result');
  p.firstChild.data = 'FAIL (script)';

  if (document.doctype.baseURI === location.href) {
    p.firstChild.data = 'PASS'
    p.className = 'PASS';
  } else {
    p.firstChild.data = 'FAIL (' + document.doctype.baseURI + ')';
  }
</script>
