<!DOCTYPE html>
<html lang="en">
<head>
<title>DocumentFragment1.replaceChild (DocumentFragment1, 
DocumentFragment1.firstChild)</title>
<script src="../dumptree.js" type="text/javascript"></script>
</head>
<body>
<h1><code><var>DocumentFragment1</var>.replaceChild
(<var>DocumentFragment1</var>, 
<var>DocumentFragment1</var>.firstChild)</code></h1>

<div id="test-result"></div>

<script type="text/javascript" id="test-code">
dumptree (function () {
  var df = document.createDocumentFragment ();
  df.appendChild (document.createTextNode ('text1'));
  df.appendChild (document.createElement ('element1'))
    .appendChild (document.createTextNode ('text1.1'));
  df.appendChild (document.createTextNode ('text2'));
  df.replaceChild (df, df.firstChild);
  return df;
});
</script>

</body>
</html>
