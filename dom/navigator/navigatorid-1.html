<!DOCTYPE HTML>
<title>NavigatorID</title>

<p><code>navigator.userAgent</code>: <output></output>
<button type=button onclick="
  var range = document.createRange ();
  range.selectNode (previousElementSibling);
  getSelection ().empty ();
  getSelection ().addRange (range);
  document.execCommand ('copy')
">Copy</button>

<script>
  Array.prototype.forEach.call (document.querySelectorAll ('p'), function (e) {
    var code = e.getElementsByTagName ('code')[0].textContent;
    var output = e.getElementsByTagName ('output')[0];
    output.textContent = eval (code);
