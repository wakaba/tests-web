<p style="padding-bottom: 40em"></p>


<button onclick="
  var xhr = new XMLHttpRequest;
  xhr.open ('GET', '/', true);
  xhr.onreadystate = function () {
    if (xhr.readyState == 4) {
      var div = document.createElement ('div');
      div.innerHTML = '';
    }
  };
  xhr.send (null);
">Push this button</script>
