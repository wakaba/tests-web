<!DOCTYPE html>
<html>
<head>
  <title>Access to cssRules in &lt;iframe></title>
  <style type="text/css">
    iframe {
      width: 0; height: 0; border-style: none;
    }
  </style>
</head>
<body onload="
  var r = document.getElementById ('result');
  r.innerHTML = 'FAIL';
  var iframe = document.getElementsByTagName ('iframe')[0];
  var idoc = iframe.contentDocument;
  var iroot = idoc.documentElement;
  iroot.innerHTML = '<head><title>XXXX</title></head><body>YYYY</body>';
  var ibody = idoc.getElementsByTagName ('body')[0];
  if (ibody && ibody.textContent == 'YYYY') {
    r.innerHTML = 'PASS';
  }
">
  <p id="result">FAIL (noscript)</p>
  <p><iframe src="about:blank"></iframe></p>
</body>
</html>
