<!DOCTYPE html>
<title>setAttributeNode</title>

<p class=test>

<p class=FAIL>FAIL (noscript)</p>

<script>
  var p = document.getElementsByTagName ('p')[1];
  p.firstChild.data = 'FAIL (script error)';

  var q = document.getElementsByTagName ('p')[0];
  var clsAttr = document.implementation.createDocument (null, 'q', null).createAttribute ('class');
  clsAttr.value = 'hoge';
  q.setAttributeNode (clsAttr);
  if (q.className == 'hoge' && q.ownerDocument === document) {
    p.firstChild.data = 'PASS';
    p.className = 'PASS';
  } else {
    p.firstChild.data = 'FAIL';
  }
</script>
