<!DOCTYPE html>
<title>setAttributeNode</title>

<p class=test1>

<p class=FAIL>FAIL (noscript)</p>

<script>
  var p = document.getElementsByTagName ('p')[1];
  p.firstChild.data = 'FAIL (script error)';

  var q = document.getElementsByTagName ('p')[0];
  q.setAttributeNS ('http://foo/', 'title', 'titlefoo');
  q.setAttributeNS (null, 'title', 'titlenull');

  var attr = document.createAttributeNS ('http://foo/', 'title');
  attr.value = 'new';
  q.setAttributeNode (attr);
  if (q.title == 'titlenull' &&
      q.getAttributeNS ('http://foo/', 'title') == 'new') {
    p.firstChild.data = 'PASS';
    p.className = 'PASS';
  } else {
    p.firstChild.data = 'FAIL';
    p.className = 'FAIL';
  }
</script>
