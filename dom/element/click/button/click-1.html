<!DOCTYPE html>
<html lang="en">
<head>
<title>&lt;button>.click ()</title>
</head>
<body>
  <p><button onclick="document.getElementById ('result').firstChild.data = 'clicked!'">(don't click this button)</button></p>
  <p><button onclick="document.getElementsByTagName ('button')[0].click ()"><code>&lt;button>.click ()</code></button></p>
  <p id="result">(click the button above)</p>
</body>
</html>
