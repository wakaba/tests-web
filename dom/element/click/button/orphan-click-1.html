<!DOCTYPE html>
<html lang="en">
<head>
<title>&lt;button>.click ()</title>
</head>
<body>
  <p><button onclick="var a = document.createElement ('button'); a.onclick = function () { document.getElementById ('result').firstChild.data = 'clicked!' }; a.click ()"><code>&lt;button>.click ()</code></button></p>
  <p id="result">(click the button above)</p>
</body>
</html>
