<!DOCTYPE HTML>
<html>
<head>
<title>Original document &mdash; setDocument</title>
</head>
<body>

<p><iframe src="."></iframe></p>

<p><input type=button value=setDocument onclick="
  var doc = document.getElementsByTagName ('iframe')[0].contentDocument;
  setDocument (doc);
"></p>

</body>
</html>
