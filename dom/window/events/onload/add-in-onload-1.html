<!DOCTYPE HTML>
<title>window.addEventListener ('load') in window.onload</title>

<body onload="
  var r = document.getElementById ('result');
  r.className = 'SEE-RESULT';
  r.firstChild.data = '(added handler not invoked)';

  if (window.addEventListener) {
    window.addEventListener ('load', function () {
      r.firstChild.data = '(added handler invoked)';
    }, false);
  } else {
    r.className = 'FAIL';
    r.firstChild.data = 'FAIL (no addEventListener)';
  }
">

<p id=result class=FAIL>FAIL (noscript)</p>

<script>
  document.getElementById ('result').firstChild.data = 'FAIL (no onload="")';
</script>
