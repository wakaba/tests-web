      direction: rtl;

    }

    }

      font-style: normal;

    }

  <div>
    <p>君子不<sub>乙</sub>以<sub>下</sub>其所<sub>二</sub>‐以養<sub>一</sub><sub>レ</sub>人者<sub>上</sub>害<sub>甲</sub><sub>レ</sub>人。</p>

  </div>
