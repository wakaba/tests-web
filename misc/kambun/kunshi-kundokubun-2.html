<!DOCTYPE html>
<html lang="mul-kambun">
<head>
  <title>君子不以其所以養人者害</title>
  <style type="text/css">
    body {
      direction: rtl;
      letter-spacing: 1em;
    }
    div {
      writing-mode: tb-rl;
      direction: ltr;
      height: 12em;
    }
    h1 {
      font-size: 1em;
      font-weight: normal;
    }
    address {
      text-align: right;
      font-style: normal;
      font-size: 100%;
    }
    p {
      font-size: 100%;
    }
    rt {
      letter-spacing: 0;
    }
    sub {
      letter-spacing: 0;
      font-size: 0.4em;
      vertical-align: sub;
    }
  </style>
</head>
<body>
  <div>
    <p>君子<ruby><rb></rb><rt>ハ</rt></ruby>不<sub>乙</sub>以<ruby><rb></rb><rt>テ</rt></ruby><sub>下</sub>其<ruby><rb></rb><rt>ノ</rt></ruby>所<sub>二</sub>‐以<ruby><rb></rb><rt>ノ</rt></ruby>養<ruby><rb></rb><rt>ウ</rt></ruby><sub>一</sub><sub>レ</sub>人<ruby><rb></rb><rt>ヲ</rt></ruby>者<ruby><rb></rb><rt>ヲ</rt></ruby><sub>上</sub>害<ruby><rb></rb><rt>セ</rt></ruby><sub>甲</sub><sub>レ</sub>人<ruby><rb></rb><rt>ヲ</rt></ruby>。</p>
    <address>孟子</address>
  </div>
</body>
</html>
