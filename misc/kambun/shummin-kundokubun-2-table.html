<!DOCTYPE html>
<html lang="mul-kambun">
<head>
  <title>春暁 孟浩然</title>
  <style type="text/css">
    body {
      direction: rtl;
      letter-spacing: 0;
      line-height: 1.0;
      font-family: monospace;
    }
    div {
      display: table;
      direction: rtl;
      height: 12em;
      padding-right: 1em;
    }
    h1 {
      display: table-cell;
      vertical-align: top;
      width: 1em;
      padding: 1em 0 0 0;
      font-size: 1em;
      font-weight: normal;
    }
    address {
      display: table-cell;
      vertical-align: bottom;
      width: 1em;
      padding: 0;
      font-style: normal;
      font-size: 100%;
    }
    p {
      display: table-cell;
      vertical-align: top;
      width: 1em;
      font-size: 100%;
      padding: 0 1em;
      text-indent: 0;
      text-align: left;
      line-height: 2.0;
    }
    sub {
      display: block;
      margin: 0;
      border-style: none;
      padding: 0;
      letter-spacing: 0;
      font-size: 50%;
      vertical-align: top;
      line-height: 1.0;
    }
    ruby {
      display: table;
      direction: ltr;
    }
    rb {
      display: table-cell;
      vertical-align: middle;
      width: 1em;
    }
    rt {
      display: table-cell;
      font-size: 50%;
      vertical-align: middle;
      width: 1em;
      line-height: 1.0;
    }
  </style>
</head>
<body>
  <div>
    <h1><ruby><rb>春暁</rb><rt style="content: 'しゆんげう'">しゅんげう</rt></ruby></h1>
    <address><ruby><rb>孟浩然</rb><rt>まうかうねん</rt></ruby></address>
    <p>春眠<ruby><rb>不</rb><rt>ず</rt></ruby><sub>レ</sub>覚<ruby><rb></rb><rt>エ</rt></ruby><sub>レ</sub>暁<ruby><rb></rb><rt>ヲ</rt></ruby></p>
    <p>処処聞<ruby><rb></rb><rt>ク</rt></ruby><sub>二</sub><ruby><rb>啼鳥</rb><rt>ていてう</rt></ruby><ruby><rb></rb><rt>ヲ</rt></ruby><sub>一</sub></p>
    <p>夜来風雨<ruby><rb></rb><rt>ノ</rt></ruby>声</p>
    <p>花落<ruby><rb></rb><rt>ツルコト</rt></ruby>知<ruby><rb></rb><rt>ル</rt></ruby>多少</p>
  </div>
</body>
</html>
