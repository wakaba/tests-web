<!DOCTYPE html>
<html lang="mul-kambun">
<head>
  <title>君子不以其所以養人者害</title>
  <style type="text/css">
    body {
      direction: rtl;
      letter-spacing: 1em;
    }
    div {
      writing-mode: tb-rl;
      direction: ltr;
      height: 12em;
    }
    h1 {
      font-size: 1em;
      font-weight: normal;
    }
    address {
      text-align: right;
      font-style: normal;
      font-size: 100%;
    }
    p {
      font-size: 100%;
    }
    rt {
      letter-spacing: 0;
    }
    sub {
      letter-spacing: 0;
      font-size: 0.4em;
      vertical-align: sub;
    }
  </style>
</head>
<body>
  <div>
    <p><ruby><rb>君子</rb><rt>くんし</rt></ruby><ruby><rb></rb><rt>ハ</rt></ruby><ruby><rb>不</rb><rt>ず</rt></ruby><sub>乙</sub><ruby><rb>以</rb><rt style="content: 'もつ'">もっ</rt></ruby><ruby><rb></rb><rt>テ</rt></ruby><sub>下</sub><ruby><rb>其</rb><rt>そ</rt></ruby><ruby><rb></rb><rt>ノ</rt></ruby><ruby><rb>所<sub>二</sub>‐以</rb><rt>ゆえん</rt></ruby><ruby><rb></rb><rt>ノ</rt></ruby><ruby><rb>養</rb><rt>やしな</rt></ruby><ruby><rb></rb><rt>ウ</rt></ruby><sub>一</sub><sub>レ</sub><ruby><rb>人</rb><rt>ひと</rt></ruby><ruby><rb></rb><rt>ヲ</rt></ruby><ruby><rb>者</rb><rt>もの</rt></ruby><ruby><rb></rb><rt>ヲ</rt></ruby><sub>上</sub><ruby><rb>害</rb><rt>がい</rt></ruby><ruby><rb></rb><rt>セ</rt></ruby><sub>甲</sub><sub>レ</sub><ruby><rb>人</rb><rt>ひと</rt></ruby><ruby><rb></rb><rt>ヲ</rt></ruby>。</p>
    <address><ruby><rb>孟子</rb><rt>もうし</rt></ruby></address>
  </div>
</body>
</html>
