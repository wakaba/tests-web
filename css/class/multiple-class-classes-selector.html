<!DOCTYPE html>
<html lang="ja">
<head>
<title>1つの class 属性に複数のクラス、1つの選択子に複数のクラス</title>
<style type="text/css">
p {
  color: gray;
}
.class1 {
  color: red;
}
.class2 {
  color: green;
}
.class1.class2 {
  color: blue;
}
</style>
</head>
<body>

<p class="class1 class2">CSS2 
利用者エージェントではこの段落の文字は青色が正しい。
CSS1 利用者エージェントでは緑色が正しい。</p>

<pre>
.class1 {
  color: red;
}
.class2 {
  color: green;
}
.class1.class2 {
  color: blue;
}
</pre>

<ul>
<li><a href="http://www.w3.org/TR/CSS1#class-as-selector">CSS1</a></li>
<li><a href="http://www.w3.org/TR/CSS2/selector.html#class-html">CSS2</a>
(<a href="http://www.w3.org/TR/CSS2/cascade.html#specificity">計算</a>)</li>
<li><a href="http://www.w3.org/TR/CSS21/selector.html#class-html">CSS 2.1</a>
(<a href="http://www.w3.org/TR/CSS21/cascade.html#specificity">計算</a>)</li>
<li><a href="http://www.w3.org/TR/css3-selectors/#class-html">CSS3</a>
(<a href="http://www.w3.org/TR/css3-selectors/#specificity">計算</a>)</li>
<li><a href="http://www.w3.org/TR/html4/struct/global.html#adef-class"
>HTML4</a></li>
<li><a href="http://www.whatwg.org/specs/web-apps/current-work/#class"
>HTML5</a></li>
</ul>

</body>
</html>
