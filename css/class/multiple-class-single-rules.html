<!DOCTYPE html>
<html lang="ja">
<head>
<title>1つの class に複数のクラス、1つの選択子に1つのクラスが複数</title>
<style type="text/css">
p {
  color: gray;
}
.class1 {
  color: red;
}
.class3 {
  color: green;
}
.class2 {
  color: blue;
}
</style>
</head>
<body>

<p class="class1 class2 class3">この段落の文字は青色が正しい。</p>

<pre>
.class1 {
  color: red;
}
.class3 {
  color: green;
}
.class2 {
  color: blue;
}
</pre>

</body>
</html>
