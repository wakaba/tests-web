<!DOCTYPE HTML>
<meta charset=utf-8>
<title>rtl</title>

<h1>'unicode-bidi', 'direction'</h1>
<p style="
  unicode-bidi: bidi-override;
  direction: rtl;
">こんにちは、世界。</p>
<p><span style="
  unicode-bidi: bidi-override;
  direction: rtl;
">こんにちは、世界。</span>

<h1>'direction'</h1>
<p style="
  direction: rtl;
">こんにちは、世界。</p>
<p><span style="
  direction: rtl;
">こんにちは、世界。</span>

<h1>dir=""</h1>
<p dir=rtl>こんにちは世界。</p>
<p><span dir=rtl>こんにちは世界。</span>

<h1>bdo</h1>
<p><bdo dir=rtl>こんにちは世界。</bdo>

<h1>bdi</h1>
<p><bdi dir=rtl>こんにちは世界。</bdi>
