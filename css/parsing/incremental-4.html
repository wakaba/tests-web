<!DOCTYPE html>
<title>Incremental parsing of CSS</title>
<link rel="alternate stylesheet" href="incremental-style-1.css.cgi" title=a>

<p id=result class=FAIL>FAIL (noscript)

<script>
  var result = document.getElementById ('result');
  result.firstChild.data = 'FAIL (script)';

  window.onload = function () {
    result.firstChild.data = 'FAIL (onload script)';
    var sheet = document.getElementsByTagName ('link')[0].sheet;
    var n = sheet.cssRules.length;
    if (n == 2) {
      result.firstChild.data = 'PASS';
      result.className = 'PASS';
    } else {
      result.firstChild.data = 'FAIL (' + n + ')';
    }
  };
</script>
