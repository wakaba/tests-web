<!DOCTYPE HTML>
<meta charset=utf-8>
<title>font-family: @</title>
<style>
  span {
    font-size: 30px;
  }
</style>

<p><code>MS Mincho</code>
  <span style="font-family: 'MS Mincho'">Hello, ワールド!
  こんにゃく美味しい←</span>

<p><code>@MS Mincho</code>
  <span style="font-family: '@MS Mincho'">Hello, ワールド!
  こんにゃく美味しい←</span>

<p><code>MS Gothic</code>
  <span style="font-family: 'MS Gothic'">Hello, ワールド!
  こんにゃく美味しい←</span>

<p><code>@MS Gothic</code>
  <span style="font-family: '@MS Gothic'">Hello, ワールド!
  こんにゃく美味しい←</span>

<p><code>MS UI Gothic</code>
  <span style="font-family: 'MS UI Gothic'">Hello, ワールド!
  こんにゃく美味しい←</span>

<p><code>@MS UI Gothic</code>
  <span style="font-family: '@MS UI Gothic'">Hello, ワールド!
  こんにゃく美味しい←</span>

<p><code>メイリオ</code>
  <span style="font-family: 'メイリオ'">Hello, ワールド!
  こんにゃく美味しい←</span>

<p><code>@メイリオ</code>
  <span style="font-family: '@メイリオ'">Hello, ワールド!
  こんにゃく美味しい←</span>
