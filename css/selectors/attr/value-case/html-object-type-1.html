<!DOCTYPE HTML>
<html>
<head>
<title>[type="Text/html"]</title>
<style>
object {
  border: orange 1em solid;
}
[type="Text/html"] {
  border-color: blue;
}
</style>
</head>
<body>
<p><object type="text/html" data="about:blank">FAIL (no object)</object></p>
<p>If the <code>object</code> above has <em><code>orange</code></em> border, 
matching for the <code>type</code> attribute value is performed
in case-sensitive manner.</p>
<p>Otherwise, if the <code>object</code> above has <em><code>blue</code></em>
border, matching for the <code>type</code> attribute value is performed
in case-insensitive manner.</p>
</body>
</html>
