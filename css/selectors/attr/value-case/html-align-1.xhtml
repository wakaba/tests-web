<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>[align=Left]</title>
<style>
p {
  color: red;
}
[align=Left] {
  color: green;
}
</style>
</head>
<body>
<p align="left">XXXXXXXXXX</p>
<p>FAIL if green, <em>according to XHTML 1.0</em>.</p>
<p>FAIL if red, <em>according to XHTML5</em>.</p>
</body>
</html>
