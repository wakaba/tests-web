<!-- quirk -->
<html>
<head>
<title>[class=A]</title>
<style>
a {
  color: orange;
}
[class=A] {
  color: blue;
}
</style>
</head>
<body>
<p><a class="a" href="http://example.com/">XXXXXXXXXX</a></p>
<p><strong><code>orange</code></strong>: Case-sensitive.</p>
<p><strong><code>blue</code></strong>: Case-insensitive.</p>
</body>
</html>
