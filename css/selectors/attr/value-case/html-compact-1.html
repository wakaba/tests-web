<!DOCTYPE HTML>
<html>
<head>
<title>[compact=Compact]</title>
<style>
dl {
  color: green;
}
[align=Compact] {
  color: red;
}
</style>
</head>
<body>
<dl compact="compact"><dt>XXXXXXXXXX</dt><dd>YYYYYYYYYY</dd></dl>
<p>FAIL if green, <em>according to HTML4</em>.</p>
<p>FAIL if red, <em>according to HTML5</em>.</p>
</body>
</html>
